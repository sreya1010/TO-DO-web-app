<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Web App with Alarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-app">
    <h1>To-Do Web App with Alarm</h1>
    <div class="task-input">
      <input type="text" id="task-name" placeholder="Enter task name">
      <input type="datetime-local" id="task-time" placeholder="Set alarm (Date & Time)">
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
